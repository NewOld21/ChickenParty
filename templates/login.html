<!Doctype html>
<html lang="ko">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
            crossorigin="anonymous">

			  <!-- JS -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            crossorigin="anonymous"></script>

        <!-- 네이버폰트 -->
        <link href="https://hangeul.pstatic.net/hangeul_static/css/NanumDaSiSiJagHae.css" rel="stylesheet">


        <title>치킨 파티</title>

        <!-- style -->
        <style type="text/css">

            .wrap {
                display: grid;
                place-items: center;
                font-family: 'NanumDaSiSiJagHae';
                font-size:x-large;
                font-weight: bold;
            }

            .login{
                text-align: center;
            }

            .bin{
                display: flex;
                justify-content: space-between;
            }

            .top-button {
                display: flex;
                justify-content: space-between;
            }

        </style>
        <script>
        </script>

    </head>
    <body>
        <div class="wrap">
            <p class="top-button">
                <a href="{{ url_for('apply') }}"><button type="button" class="btn btn-dark">파티 모집</button></a>
                <a href="{{ url_for('home') }}"><button type="button" class="btn btn-primary">홈</button></a>
                {% if user %}
                    <!-- 로그인된 경우 -->
                    <span class="mr-2">{{ user.nickname }}님 환영합니다</span>
                    <a href="{{ url_for('logout') }}"><button type="button" class="btn btn-danger">로그아웃</button></a>
                {% else %}
                    <!-- 로그인되지 않은 경우 -->
                    <a href="{{ url_for('login') }}"><button type="button" class="btn btn-primary">로그인</button></a>
                {% endif %}
            </p>
            <h1 class="login">로그인</h1>
            <form method="POST" action="{{ url_for('login') }}">
                <div class="form-group">
                    <label for="username">아이디</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="btn">
                    <button type="submit" class="btn btn-dark">로그인</button>
                    <a href="{{url_for('signup')}}"><button type="button" class="btn btn-dark">회원가입</button></a>
                </div>
            </form>
        </div>

    {% if message %}
    <script>
        alert("{{ message }}");
    </script>
    {% endif %}

    </body>
